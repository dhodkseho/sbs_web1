<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="css/01_display.css">
</head>
<body>
<!-- display : inline, inline-block -->
<div class="container">
    <h1>display : inline, inline-block</h1>
    <hr>

    <!-- 리스트 태그는 블록요소 -->
    <!-- inline(세로정렬)과 inline-block(가로정렬)으로 변경 -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <hr>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li class="none">JAVASCRIPT</li> <!-- display : none;으로 지정 -->
        <li>JQuery</li>
    </ul>
    <hr>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li class="hidden">JAVASCRIPT</li> <!-- visibility : hidden;으로 지정 -->
        <li>JQuery</li>
    </ul>
    <hr>

</div>

    <!-- display : grid; -->
    <div class="container">

        <hr>
        <div class="grid-container">

            <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>

            <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>

            <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>
            <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>
            <div class="item"><img src="img/t-shirt.jpg" alt="상품이미지" width="250px"></div>
        </div>
    </div> <!-- container 끝 -->

</html>
